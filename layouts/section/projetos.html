{{ partial "head.html" . }}

{{ "<!-- navigation -->" | safeHTML }}
<header class="shadow-bottom sticky-top bg-gray">
  <div class="container">
    {{ partial "navigation.html" . }}
  </div>
</header>
{{ "<!-- /navigation -->" | safeHTML }}

<!-- details page -->
<section class="single sec-membros">
  <h1 class="responsiveHeaderText" style="color:white; text-align: center;height: 200px;background-color: var(--primary-color);vertical-align: middle;text-align: center;vertical-align: middle;line-height: 200px;">Projetos</h1>
  <!--font-size: 6.5vw;-->
  <div class="container pt-4">
    <div class="row justify-content-center">
      {{ "<!-- projeto -->" | safeHTML }}
      {{ range (where .Pages.ByDate "Type" "projeto").Reverse }}
      <div class="col-lg-6 col-sm-6 mb-4">
        <div class="px-4 py-2 bg-gray dynamicThingy text-center d-block">
          <i class="{{ .Params.Icon }} icon text-dark d-block mb-4"></i>
          <h3 class="mb-3">{{ .Title }}</h3>
          <div class="projeto-foto"><img src="{{ .Params.Photo | absURL }}" /></div>
          <p style="color:white;" class="mb-0">{{ .Description }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /details page -->

{{ partial "footer.html" . }}
