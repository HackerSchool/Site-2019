{{ partial "head.html" . }}

{{ "<!-- navigation -->" | safeHTML }}
<header class="shadow-bottom sticky-top bg-white">
  <div class="container">
    {{ partial "navigation.html" . }}
  </div>
</header>
{{ "<!-- /navigation -->" | safeHTML }}

<!-- details page -->
<section class="single pt-5 bg-gray">
  <div class="container">
    <div class="p-5 bg-white">
        <h2>{{ .Title }}</h2>
        <img class="col-lg-4 col-xl-4 col-md-6" src="{{ .Params.Photo | absURL }}">
        {{ range .Params.DescricaoCompleta }}
        <p style="text-align: justify;">{{ . }}</p>
        {{ end }}
        {{ .Params.ExtraHTML | safeHTML }}
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
